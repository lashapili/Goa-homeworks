<h1>ახალიწელი</h1>
<p>პერუში მიაჩნიათ, რომ ის,<br> ვინც საკუთარ სახლს ჩემოდნით ხელში შემოუვლის, დიდი ხნის ნატვრას აისრულებს და სამოგზაუროდ გაემგზავრება.<br> სხვა ტრადიციის თანახმად კი, თუ გოგონა, რომელსაც<br> ხელში ტირიფის წნელი უჭურავს, მის მეორე ბოლოს უცნობ ყმაწვილს<br> შეახებს, იგი მისი საქმრო გახდება.</p>
